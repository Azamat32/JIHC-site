{% extends "students_base.html" %} {%load static%} {%block content%}


<!-- Header start -->
<header class="header" style="  background: url(/static/img/header_bg.svg); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <div class="header__body">
            <div class="header_title">
                <h2>Студенттік өмір</h2>
            </div>
            <div class="header_subtitle">
                <span class="header_subtitle-italic">JIHC</span> / Студенттік өмір
            </div>
        </div>
    </div>
</header>
<section class="students_life">
    <div class="container">
        <div class="students_life__body">
            <div class="students_life-header">

                {% for el in student_img %}
                <div class="students_life-img">
                    <img src="{{el.img.url}}" alt="">
                </div>
                {%endfor%}
            </div>
            <div class="students_life-content">

                {%for el in students_description%}
                <p class="students_life-text">
                    {{el.description}}
                </p>
                {% endfor%}
            </div>
        </div>
    </div>
</section>
{%endblock%}
